services:
    db:
        image: postgres:17-alpine
        environment:
            POSTGRES_USER: beacon
            POSTGRES_PASSWORD: beacon
            POSTGRES_DB: beacon
        volumes:
            - pgdata:/var/lib/postgresql/data
        restart: unless-stopped
    backend:
        build:
            context: .
            network: host
        restart: unless-stopped
        ports:
            - "3082:3082"
        environment:
            DATABASE_URL: postgres://beacon:beacon@db:5432/beacon
        depends_on:
            - db

volumes:
    pgdata:
